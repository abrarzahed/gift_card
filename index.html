<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Gift Card</title>
    <script
      src="https://kit.fontawesome.com/ee182ce9dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-left-shape"></div>
      <h3 class="card-heading">Gift of the day!</h3>
      <h2 class="card-price">$176.17</h2>
      <div class="card-footer">
        <span class="card-footer_date">Date: 11-9-2023</span>
        <i class="fa-solid fa-thumbs-up card-footer_icon"></i>
      </div>
    </div>
  </body>
</html>
